{% extends 'layout.html' %} {% block body %}
<div class="jumbotron text-center">
  <h2>Oh shit here we go again</h2>
  <ul class="list-gorub">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Auther</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delet</th>
      </tr>
      {% for article in articles %}
	      <tr>
	        <td>
	          <a href="/view_article/{{article.id}}">id</a>
	        </td>
	        <td>{{ article.title }}</td>
	        <td>{{ article.body }}</td>
	        <td>{{ article.auther }}</td>
	        <td>{{ article.time_stamp }}</td>
	        <td>
	          <a href="/edit_article/{{article.id}}" class="btn btn-default pullright">Edit</a>
	        </td>
	        <td>
	          <form action="{{ url_for( 'delet_article' , id = article.id) }}" method="POST">
	            <input type="hidden" name="_method" value="Delet">
	            <input type="Submit" name="Delet" class="btn btn-danger">
	          </form>
	        </td>
	      </tr>
	  {% endfor %}
	</table>
  </ul>
</div>
{% endblock %}
