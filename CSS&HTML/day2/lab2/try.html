<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
      <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
         <div class="col-lg-8">
            <h2>Sign up now</h2>
            <form class="signup" action="" method="get">
               <!-- User Name -->
               <div class="signup__field row">
                  <div class="col-md-6 mb-4">
                     <div class="">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="first_name" class="signin_input" value="{{ first }}" 
                         placeholder="Your First Name" />
                     </div>
                  </div>
                  <div class="col-md-6 mb-4">
                     <div class="">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="last_name" class="signin_input"  value="{{ last }}" 
                        placeholder="Last Name" />
                     </div>
                  </div>
               </div>
               <!-- Email -->
               <div class="signup__field">
                  <i class="login__icon fas fa-at"></i>
                  <input type="text" id="email" name="email" value="{{ email }}" 
                   class="signin_input" placeholder="Enter your Email">
               </div>
               <!-- National ID -->
               <div class="signup__field">
                  <i class="login__icon fa fa-address-card"></i>
                  <input type="number" id="national_id" name="national_id" size="12" min="12" max="12" class="signin_input" placeholder="Enter your National ID">
               </div>
               <!-- Gender -->
               <div class="signup__field">
                  <i class=" login__icon fa fa-mars-and-venus"></i>
                  <select id="gender" class="signin_input" aria-label="Default select example ">
                    <option selected>Gender Selection</option>
                    <option value="1">Femal</option>
                    <option value="2">Male</option>
                  </select>
               </div>
               <!-- Number -->
               <div class="signup__field">
                  <i class="login__icon fas fa-phone-alt"></i>
                  <input type="tel" id="number" name="number" id="number" min="11" max="11" class="signin_input" placeholder="Enter your Number">
               </div>
               <!-- birth date -->
               <div class="signup__field">
                  <i class="login__icon fa fa-calendar-days"></i>
                  <input type="date" id="birthdate" name="birthdate" class="signin_input" value="2018-07-22"
                     max="2000-1-1">
               </div>
                <!-- Password -->
               <div class="signup__field">
                  <i class="login__icon fas fa-lock"></i>
                  <input type="password" id="password" name="password" class="signin_input" placeholder="Enter your Password">
               </div>
               
                    
               
               <!-- Privcy terms -->
               <div class="signup__field">
                  <label class="signup__field checkbox">
                  <input type="checkbox" title="Access GPS location"value="TRUE">
                  <a href="#">Accept Privacy Terms</a> and access your location.
                  </label>
               </div>
               <button class="button login__submit">
                  <span class="button__text">Sign Up</span>
                  <i class="button__icon fas fa-chevron-right"></i>
               </button>
            </form>
            <h3>Sign Up Via</h3>
            <div class=" d-flex justify-content-center text-center mt-4 pt-1">
               <div class="social-icons">
                  <a href="/google/" class="social-login__icon fab fa-google-plus-g"></a>
                  <a href="#" class="social-login__icon fab fa-facebook"></a>
               </div>
            </div>
            <div>
               <p class="mb-0">Already Registered ? <a href="/login" class="text-white-50 fw-bold">Log In</a>
               </p>
            </div>
         </div>
      </div>
</div>

</body>
</html>
