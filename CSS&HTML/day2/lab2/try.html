<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
    <link rel="stylesheet" type="text/css" href="src/css/base.css">
    <link rel="stylesheet" type="text/css" href="src/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="src/css/sign.css">
    <link rel="stylesheet" type="text/css" href="src/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
      margin-top: 20px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 align="center">Sign up</h2>
            <form class="signup" action="" method="get">

              <!-- Number -->
              <div class="signup__field">
                <label>User Id</label>
                <i class="login__icon fas fa-phone-alt"></i>
                <input type="number" value="1" class="signin_input" disabled>
              </div>

              <!-- User Name -->
              <div class="signup__field row">
                <div class="col-md-6 mb-4">
                  <div class="">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" id="first_name" class="signin_input" placeholder="Your First Name" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" id="last_name" class="signin_input" placeholder="Last Name" />
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="signup__field">
                <i class="login__icon fas fa-at"></i>
                <input type="text" id="email" name="email" class="signin_input" placeholder="Enter your Email">
              </div>

              <!-- National ID -->
              <div class="signup__field">
                <i class="login__icon fa fa-address-card"></i>
                <input type="number" id="national_id" name="national_id" size="12" min="12" max="12" class="signin_input" placeholder="Enter your National ID">
              </div>

              <!-- Gender -->
              <div class="signup__field">
                <label>Gender</label>
                <i class=" login__icon fa fa-mars-and-venus"></i>
                <select id="gender" class="signin_input" aria-label="Default select example ">
                  <option selected>Gender Selection</option>
                  <option value="1">Femal</option>
                  <option value="2">Male</option>
                </select>
              </div>

              <!-- Password -->
              <div class="signup__field">
                <label>Password</label>
                <i class="login__icon fas fa-lock"></i>
                <input type="password" id="password" name="password" class="signin_input" placeholder="Enter your Password">
              </div>

              <!-- Password -->
              <div class="signup__field">
                <label>Confirm </label>
                <i class="login__icon fas fa-lock"></i>
                <input type="password" id="password" name="password" class="signin_input" placeholder="Enter your Password">
              </div>

              <!-- birth date -->
              <div class="signup__field">
                <i class="login__icon fa fa-calendar-days"></i>
                <input type="date" id="birthdate" name="birthdate" class="signin_input" value="2018-07-22" max="2000-1-1">
              </div>
              <div class="signup__field">
                <i class=" login__icon fa fa-mars-and-venus"></i>
                <select id="gender" class="signin_input" aria-label="Default select example ">
                  <option selected>Payment Getaway Selection</option>
                  <option value="1">visa</option>
                  <option value="2">cash</option>
                </select>
              </div>

              <!-- payment  getaway-->
              <div class="signup__field ">
                <button id="upload" class="uploadimg btn btn-outline-secondary">
                  <label for="upload">Upgrade
                    <i class=" fa fa-money-check"></i></label>
                </button>
              </div>
              {% endif %}

              <!-- Privcy terms -->
              <div class="signup__field">
                <label class="signup__field checkbox">
                  <input type="checkbox" title="Access GPS location" value="TRUE">
                  <a href="#">Accept Privacy Terms</a> and access your location.
                </label>
              </div>
              <button class="button login__submit">
                <span class="button__text">Sign Up</span>
                <i class="button__icon fas fa-chevron-right"></i>
              </button>
            </form>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
