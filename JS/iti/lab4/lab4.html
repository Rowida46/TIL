<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4</title>
    <link rel="stylesheet" type="text/css" href="lab4.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="d-flex  flex-column justify-content-between" >
            <div class="card mt-3 p-5">
                <div class="logo mb-3"><img src=""></div>
                <h3>Sign Up</h3>
                    
            </div>
            <div class="card two bg-white px-2 py-5 mb-3" style="background-color: #a7501783;">
                <form action="welcome.html">
                <!-- email -->
                <div class="form-group"><label>Email</label><input type="email" class="form-control" id="mail" placeholder="" required></div>
                <!-- full name -->
                <div class="form-group"> <label id="fullnameTxt">Full Name</label><input type="text" minlength="3" class="form-control" id="name" placeholder="Enter your Name" required>
                <p id="validUserName" ></p>
                <a id="isValidIcon"></a>
                </div>
                <!-- password -->
                <div class="form-group"><label>Password</label><input type="password" class="form-control" id="password" required></div>
                <!-- confirm password -->
                <div class="form-group"><label>Repeat Password</label><input type="password" class="form-control" id="Confirmpassword" required>
                <p id="isValidPassword"></p>
                </div>
                <label>Your City</label><select class="form-select" aria-label="Default select example">
                    <option value="">Minya</option>
                    <option value="">Cairo</option>
                    <option value="">Gize</option>
                    <option value="">Ma3'dy</option>
                </select>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkterms">
                    <label class="form-check-label" for="flexCheckDefault">
                        I accept the terms and condition
                    </label>
                  </div>
                <button class="btn btn-primary btn-block btn-lg mt-1 mb-2" onclick="rememberUser()"><span>Register<i class="fas fa-long-arrow-alt-right ml-2"></i></span></button>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="lab4.js"></script>
</html>
